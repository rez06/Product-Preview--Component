<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <title>Product Preview Component</title>
</head>
<body>
    <section class="container">
        <article class="banner">
        
        </article>
        <article class="content">
            <p class="product">Perfume</p>
            <h1 class="brand">Gabrielle Essence Eau De Parfum</h1>
            <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
            <div class="prices">
                <p class="new-price">$149.99</p>
                <p class="old-price">$169.99</p>
            </div>
            <button class="cart-btn"><img src="images/icon-cart.svg" alt="Add to Cart">Add to Cart</button>
        </article>
    </section>
</body>
</html>
